<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="phone__layout">
        <header class="phone__status">
            <div class="phone__status__container">
            <p class="phone__status__time"></p>
            <div class="speaker"></div>
            <ul class="phone__status__icons">
                <li class="status-icon">
                    <img src="./image/signal.svg" alt="">
                </li>
                <li class="status-icon">
                <img src="./image/wi-fi.svg" alt="">
                </li>
                <li class="status-icon">
                <img src="./image/battery.svg" alt="">
                </li>
            </ul>
            </div>
        </header>
  
        <section class="screen__container">
            <section class="screen__icons">
                <aside class="menu">
                    <button class="menu__toggle"> 
                        <span class="cal__logo">Calculator</span>
                        <img src="./image/down-arrow.svg" alt="">
                    </button>
                </aside>
            <aside class="history-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
            <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z"/>
        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"/>
        <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"/>
        </svg>
            </aside>
            </section>
            
            
            <section class="display-screen__container">
                <div class="display-screen">
                    <input class="display-screen__input" />
                    <p class="display-screen__result">0</p>
                </div>
            </section>
            
        </section>
  
        <section class="keypad">
            <div class="buttons-grid-container">
            <button class="button operation">AC</button>
            <button class="button operation">+/-</button>
            <button class="button operation">%</button>
            <button class="button operation big d">&divide;</button>
            
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operation big">&times;</button>
            
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operation big">-</button>
            
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operation big">+</button>
            
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button del">
                <img src="./image/delete.svg" alt="">
            </button>
            <button class="button equal">=</button>
            </div>
        </section>
</div>
</body>
</html>
