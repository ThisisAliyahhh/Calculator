<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="phone__layout">
        <header class="phone__status">
            <div class="phone__status__container">
            <p class="phone__status__time"></p>
            <div class="speaker"></div>
            <ul class="phone__status__icons">
                <li>
                    <img class="status-icon" src="./image/signal.svg" alt="">
                </li>
                <li>
                <img class="status-icon" src="./image/wi-fi.svg" alt="">
                </li>
                <li>
                <img class="status-icon" src="./image/battery.svg" alt="">
                </li>
            </ul>
            </div>
        </header>
  
        <section class="screen__container">
            <section class="screen__icons">
                <aside class="menu">
                    <button class="menu__toggle"> 
                        <span class="cal__logo">Calculator</span>
                        <img class="toggle-logo" src="./image/down-arrow.svg" alt="">
                    </button>
                </aside>
            <aside class="mode-icon">
                <img class="mode" src="./image/dark.svg" alt="">
            </aside>
            </section>
            
            
            <section class="display-screen__container">
                <div class="display-screen">
                    <input class="display-screen__input" />
                    <p class="display-screen__result">0</p>
                </div>
            </section>
            
        </section>
  
        <section class="keypad">
            <div class="buttons-grid-container">
                <button class="button operation">AC</button>
                <button class="button operation">+/-</button>
                <button class="button operation">%</button>
                <button class="button operation big d">&divide;</button>
                
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operation big">&times;</button>
                
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operation big">&minus;</button>
                
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operation big">&plus;</button>
                
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button del">
                    <img src="./image/delete.svg" alt="">
                </button>
                <button class="button equal">=</button>
            </div>
            <div class="bottom-bar"></div>
        </section>

    </div>
</body>
</html>
